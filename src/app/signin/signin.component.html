<div class="container">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
          <form [formGroup]="signinForm" (ngSubmit)="loginUser()" class="container">
              <h3 class="text-danger" *ngIf="loginError">Invalid Credentials</h3>
              <div class="form-group">
                <label for="exampleInputEmail1">Seller Id</label>
                <input type="number" class="form-control" formControlName="id" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Seller id">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
