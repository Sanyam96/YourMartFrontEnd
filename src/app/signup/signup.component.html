<div class="container" *ngIf="!registeredId">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <form [formGroup]="signupForm" (ngSubmit)="registerUser()">
          <h3 class="text-danger" *ngIf="registerError">Invalid Credentials</h3>
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" formControlName="ownerName" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" formControlName="emailAddress" id="exampleInputEmail1" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Company Name</label>
            <input type="text" class="form-control" formControlName="companyName" placeholder="Enter Company Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Phone Number</label>
            <input type="text" class="form-control" formControlName="telephoneNumber" placeholder="Enter Contact Number">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">GST Number</label>
            <input type="text" class="form-control" formControlName="gstNumber" placeholder="Enter GST Number">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Address</label>
            <textarea class="form-control" formControlName="address" id="exampleFormControlTextarea1" rows="3" placeholder="Enter Address"></textarea>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
  
  <div class="conatiner" *ngIf="registeredId">
  
    <div class="text-center">
      You are successfully registered, your user Id is : {{ registeredId }} , please <a routerLink="/signin">signin</a> to access PMP.
    </div>
  
  </div>
